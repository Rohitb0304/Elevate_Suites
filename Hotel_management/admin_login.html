<!DOCTYPE html>

<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="login.css">   
    <script src="login.js"></script> 
</head>
<!--4196f7bb-->
<body>
    <div class="box">

        <img src="logo-white.png">
        <div class="page">
            <div class="header">
                <a id="login" class="active"> Admin Login Page</a>
              <!--<a id="signup" href="#signup">Sign Up</a>-->
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST" action = 'admin_dashboard.php'>
                    <input type="text" name="name" id="logName" placeholder="Username">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                    <div id="check">
                    </div>
                    <br><br>
                    <input type="submit" onClick="validation('login')" value="Log In">
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>
